<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- ลิ้งค์ google font สำหรับ icon -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=search" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=my_location" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!--Search section ค้นหาเมือง-->
        <div class="search-section">
            <div class="input-wrapper">
                <span class="material-symbols-rounded">search</span>
                <input type="search" placeholder="Enter a city name" class="search-input">
            </div>
            <button class="location">
                <span class="material-symbols-outlined">my_location</span>
            </button>
        </div>
         
        <!--Weather section สภาพอากาศ-->
        <div class="weather-section">
            <!-- cloudy มีเมฆมาก -->
            <div class="cloudy">
                <!-- weather-list -->
                <img class="weather-icon" src="icons/clouds.png" >
                <h2 class="temperature">00 <span>°C</span></h2>
                <p class="description">Weather description</p>
            </div>
            <!-- Hourly weather list -->
            <div class="hourly">
                <ul class="weather-list">
                </ul>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
